<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - HealFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" /> </head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-green-600">HealFlow</a>
      <nav class="space-x-6 text-lg">
        <a href="index.html#healing-solutions" class="text-gray-700 hover:text-green-600">Our Solution</a>
        <a href="shop.html" class="text-gray-700 hover:text-green-600">Shop</a>
        <a href="cart.html" class="font-semibold text-green-600">Cart</a>
      </nav>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-6 mt-10">
    <h1 class="text-3xl font-bold mb-8">Your Cart</h1>

    <div id="cart-container">
      <ul id="cart-items" class="divide-y divide-gray-200 mb-8"></ul>

      <div class="text-right space-y-2 mb-10">
        <p class="text-xl">Subtotal: <span id="subtotal" class="font-semibold">$0.00</span></p>
        <p class="text-lg text-gray-500">Shipping calculated at checkout.</p>
      </div>

      <div class="flex justify-between items-center">
        <a href="shop.html" class="text-green-600 hover:underline">&larr; Continue Shopping</a>
        <button id="checkout-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700 transition">Proceed to Checkout</button>
      </div>
    </div>

    <p id="empty-cart-msg" class="text-center text-gray-500 mt-16 hidden">Your cart is currently empty.</p>
  </main>

  <script src="cart.js" type="module"></script>
</html>
